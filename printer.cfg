##################################################################################################
# WI3D-C235 PRINTER Klipper Config file #
##################################################################################################
# PRINTER TYPE : CARTESIAN
# MOTHERBOARD : BIGTREETECH SKR V1.4 TURBO
# DRIVER : TMC2209
# Z PROBE : TOUCH-MI

##################################################################################################

# Mainsail configs
[include mainsail.cfg]

##################################################################################################
# PRINTER
##################################################################################################

[printer]
kinematics: cartesian
max_velocity: 250			# defaut : 250
max_accel: 3500				# defaut : 2000
max_accel_to_decel : 3500	# defaut : 2000
square_corner_velocity: 5	# defaut : 5
max_z_velocity: 5			# defaut : 10
max_z_accel: 100			# defaut : 75

##################################################################################################
# INPUT SHAPER
##################################################################################################

[input_shaper]
shaper_freq_x: 82.2  # frequency for the X mark of the test model
shaper_type_x: mzv
shaper_freq_y: 46.2  # frequency for the X mark of the test model
shaper_type_y: ei
#shaper_freq_y: 120  # frequency for the Y mark of the test model

##################################################################################################
#	Fine tunings
##################################################################################################

# PAS NECESSIRE SUR KLIPPER
#[gcode_arcs]
#resolution: 0.2

##################################################################################################
# MOTORS and AXIS
##################################################################################################

[stepper_x]
step_pin: P2.2
dir_pin: P2.6
enable_pin: !P2.1
rotation_distance: 39.87   #defaut = 40
microsteps: 128
full_steps_per_rotation:200
endstop_pin: !P1.29
#endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 0
position_min: 0
position_max: 233
homing_speed: 50
homing_retract_dist: 5

[tmc2209 stepper_x]
uart_pin: P1.10
#diag_pin: P1.29
interpolate: false #################
run_current: 1.0
sense_resistor: 0.110
#hold_current: 1.200
#driver_SGTHRS: 50
stealthchop_threshold: 0

[stepper_y]
step_pin: P0.19
dir_pin: P0.20
enable_pin: !P2.8
rotation_distance: 39.73   #defaut = 40
microsteps: 128
full_steps_per_rotation:200
endstop_pin: !P1.28
#endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: -1
position_min: -1
position_max: 231
homing_speed: 50
homing_retract_dist: 5

[tmc2209 stepper_y]
uart_pin: P1.9
#diag_pin: P1.28
interpolate: false #################
run_current: 1.05
sense_resistor: 0.110
#hold_current: 1.200
#driver_SGTHRS: 47   # old : 46
stealthchop_threshold: 0

[stepper_z]
step_pin: P0.22
dir_pin: P2.11
enable_pin: !P0.21
microsteps: 128
full_steps_per_rotation: 200
rotation_distance: 8
#endstop_pin: P1.27
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.0
position_min: -5.00
position_max: 210

[tmc2209 stepper_z]
uart_pin: P1.8
interpolate: false #################
run_current: 1.400
sense_resistor: 0.110
#hold_current: 1.400
stealthchop_threshold: 0

[extruder]
step_pin: P2.13
dir_pin: P0.11
enable_pin: !P2.12
microsteps: 128
full_steps_per_rotation: 200
rotation_distance: 7.6  # Ã©tait 7.95
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: NTC 100K MGB18-104F39050L32 # Defaut : EPCOS 100K B57560G104F
sensor_pin: P0.24
control: pid
pid_Kp: 11.46
pid_Ki: 0.59
pid_Kd: 56.01
min_temp: 0
max_temp: 250
#pressure_advance = 0		# old : 0.24

[tmc2209 extruder]
uart_pin: P1.4
interpolate: false
run_current: 1.05
sense_resistor: 0.110
#hold_current: 0.500
stealthchop_threshold: 0

##################################################################################################
# HOMMING
##################################################################################################

[probe]
pin: P1.27
speed: 3

[homing_override]
set_position_z: 5
axes: z
gcode:
    G92
    G1 Z12 F600
    G90
    SET_GCODE_OFFSET X=0 Y=0
    #{% set HOME_CUR = 1.200 %}
    #{% set driver_config_x = printer.configfile.settings['tmc2209 stepper_x'] %}
    #{% set driver_config_y = printer.configfile.settings['tmc2209 stepper_y'] %}
    #{% set RUN_CUR_X = driver_config_x.run_current %}
    #{% set RUN_CUR_Y = driver_config_y.run_current %}
    #SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CUR}
    #SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CUR}
	#G4 P2000				# 2s Pause to ensure driver stall flag is clear
    G28 X0					# Home X axis
    G1 X5 F1200				# Move X axis of 5mm
	#G4 P2000				# 2s Pause to ensure driver stall flag is clear
	G28 Y0					# Home Y axis
    G1 Y5 F1200				# Move Y axis of 5mm
    G1 X230.0 F5000.0		# Move right to retract TouchMi pin
    G1 X232.0 F800.0		# Move right to retract TouchMi pin
    G1 X119 Y59.5 F5000		# Move to bed center
    G28 Z0					# Home Z axis
    G1 Z0					# Retrract Pin
    G1 Z15					# Move Z up
    #SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CUR_X}
    #SET_TMC_CURRENT STEPPER=stepper_y CURRENT={RUN_CUR_Y}

##################################################################################################
# BED MESH
##################################################################################################

[bed_mesh]
speed: 120
horizontal_move_z: 10
mesh_min: 5, 5
mesh_max: 220, 155
probe_count: 5, 4
fade_start: 1
fade_end: 10
fade_target: 0

[gcode_macro G29]
gcode:
    SET_GCODE_OFFSET X=0 Y=0
    G28
    G1 X230.0 F5000.0		 # Move right to retract TouchMi pin
    G1 X236.5 F800.0		 # Move right to retract TouchMi pi
    BED_MESH_CALIBRATE
    #BED_MESH_PROFILE SAVE=p2
    G1 X119 Y59.5 F5000      # Move to bed center
    G1 Z0	                 # Retrract Pin
    G1 Z15	                 # Move Z up

##################################################################################################
# FILAMENT RUNOUT SENSOR
##################################################################################################

#[filament_switch_sensor RunoutSensor]
#pause_on_runout: False
#runout_gcode: PAUSE
#insert_gcode: RESUME
#switch_pin: !P1.26

##################################################################################################
# HEAT
##################################################################################################

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
control: pid
pid_Kp: 80.68
pid_Ki: 0.18
pid_Kd: 426.12
min_temp: 0
max_temp: 130

##################################################################################################
# FAN
##################################################################################################

[fan]
pin: P2.3

##################################################################################################
# MCU MOTHERBOARD ADN RPI
##################################################################################################

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_13F0FF06A49869AF0DE33E5EC42000F5-if00

[mcu rpi]
serial: /tmp/klipper_host_mcu

##################################################################################################
# ACCELEROMETER
##################################################################################################

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    100, 100, 20  # an example

##################################################################################################
# FIRMWARE RETRACTION
##################################################################################################

#[firmware_retraction]
#retract_length: 4 # old : 4
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
#retract_speed: 35
#   The speed of retraction, in mm/s. The default is 20 mm/s.
#unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
#unretract_speed: 35
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

##################################################################################################
# MACRO
##################################################################################################

[force_move]
enable_force_move: True

[gcode_macro ForceMove]
gcode:
    g90
    SET_KINEMATIC_POSITION Z=0

[gcode_macro Turn_Off_Motors]
gcode:
    M84

[gcode_macro START_PRINT]
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(65)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(200)|float %}
    M190 S{BED_TEMP}
    M104 S{EXTRUDER_TEMP}
    
    G28
    
    G90
    G1 X0 Y10 F5000.0			        ; Move to wait position
    M109 S{EXTRUDER_TEMP}	; Wait HotEnd Temperature
    G1 X35 Y10 F5000.0		         	; Move to start position
    G1 Z0.28				            ; Move to start position
    G1 X135 F1500.0 E15 		    	; Draw the first line
    G1 Y10.4 F5000.0 			        ; Move to side a little
    G1 X40 F1500.0 E20 			        ; Draw the second line
    G1 X35 F9000.0			            ; clean

[gcode_macro END_PRINT]
gcode:
    G91 				;Relative positionning
    G1 E-2 F2700 		;Retract a bit
    G1 E-2 Z0.2 F2400	;Retract and raise Z
    G1 X5 Y5 F3000 		;Wipe out
    G1 Z10 				;Raise Z more
    
    G90 				;Absolute positionning
    
    G1 X0 Y200 			;Present print
    
    M106 S0 			;Turn-off fan
    M104 S0 			;Turn-off hotend
    M140 S0 			;Turn-off bed

##################################################################################################
# EXP1 / EXP2 (display) pins
##################################################################################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=P1.30, EXP1_3=P1.18, EXP1_5=P1.20, EXP1_7=P1.22, EXP1_9=<GND>,
    EXP1_2=P0.28, EXP1_4=P1.19, EXP1_6=P1.21, EXP1_8=P1.23, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=P0.17, EXP2_3=P3.26, EXP2_5=P3.25, EXP2_7=P1.31, EXP2_9=<GND>,
    EXP2_2=P0.15, EXP2_4=P0.16, EXP2_6=P0.18, EXP2_8=<RST>, EXP2_10=<NC>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "ssp0"

